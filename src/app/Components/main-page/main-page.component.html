    <!-- website uses cookies dialog -->

    <!-- Preload page component -->
    <div class="preloader" id="preloader">
      <!-- preload page card fixed and covers entire page using css -->
      <div
        class="preloadContent card"
        [ngStyle]="{
          background: brightness ? 'white' : ' rgb(41, 42, 45)'
        }"
      >
        <div class="preloaderBg"></div>
        <div class="preloaderBgCredits">
          <a
            href="https://www.pexels.com/@markusspiske"
            [ngStyle]="{
              color: brightness ? 'black' : 'yellow'
            }"
          >
            Photo by Markus Spiske, Pexels</a
          >
        </div>

        <!-- Preload page Logo  -->
        <div>
          <img
            src="assets/images/preloadLogo.png"
            [ngClass]="{
              preloaderLogoL: brightness,
              preloaderLogoD: !brightness
            }"
          />
          <div class="progressText">
            <h6
              [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
              id="loopText"
            ></h6>

            <button
              mat-raised-button
              class="enterBtn btn-primary"
              (click)="enter()"
            >
              Enter
            </button>
          </div>

          <!-- Progress bar container -->
          <!-- <div
            class="progressBar"
            [ngStyle]="{
              'background-color': brightness ? 'rgb(223, 223, 223)' : ' black'
            }" -->
          >
          <!-- Progress bar animation by Javascript -->
          <!-- <div
              class="progress"
              id="progress"
              [ngStyle]="{
                'background-color': brightness ? 'red' : 'violet'
              }"
            ></div>
          </div>
          <div class="preloaderImgArea">
            <span
              id="percent"
              [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
            >
              1%</span
            >
          </div> -->
        </div>
        <!-- Preloader page footer -->
        <div class="preloaderFooter">
          <h6 [ngStyle]="{ color: brightness ? 'black' : 'rgb(129,129,129)' }">
            <i
              class="fas fa-copyright"
              [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
            ></i>
            2020-2021 | Krishnakant Salkar
          </h6>
        </div>
      </div>
    </div>

    <!--  Add a div with id to Wrap entire Main Page -->
    <div id="MainPage" class="content">
      <!-- Add personal image -->
      <div
        id="bgImg"
        [ngStyle]="{
          'background-color':
            brightness && wallpaperNum == 0
              ? 'rgb(200, 200, 200)'
              : ' rgb(41, 42, 45)',
          opacity: brightness && wallpaperNum == 0 ? '1' : '0.5'
        }"
      ></div>
      <div class="nametag">
        <div class="imagesection" id="imagesection">
          <img
            data-aos="zoom-in"
            data-aos-delay="200"
            data-aos-duration="1000"
            class="rounded-circle"
            src="assets/images/mylogo.jpg"
            [ngClass]="{ imageShadowL: brightness, imageShadowD: !brightness }"
          />

          <!-- Add motto -->
          <mat-card
            class="motto"
            [ngStyle]="{
              'background-color': brightness
                ? 'rgba(255, 69, 0,0.2)'
                : ' rgba(35, 36, 38, 0.8)'
            }"
          >
            <h5
              [ngStyle]="{
                color:
                  brightness && wallpaperNum == 0
                    ? 'black'
                    : brightness && wallpaperNum > 0
                    ? 'white'
                    : 'rgb(129,129,129)'
              }"
              data-aos="fade-in"
              data-aos-delay="100"
              data-aos-duration="1000"
            >
              Learn
              <i
                class="fab fa-leanpub"
                data-aos="fade-in"
                data-aos-delay="100"
                data-aos-duration="1000"
                [ngStyle]="{ color: brightness ? 'orangered' : 'violet' }"
              ></i>
              &#8226; Build
              <i
                class="fas fa-sync-alt"
                data-aos="fade-in"
                data-aos-delay="500"
                data-aos-duration="1000"
                [ngStyle]="{ color: brightness ? 'orangered' : 'violet' }"
              ></i>
              &#8226; Fix
              <i
                class="fas fa-tools"
                data-aos="fade-in"
                data-aos-delay="1000"
                data-aos-duration="1000"
                [ngStyle]="{ color: brightness ? 'orangered' : 'violet' }"
              ></i>
              &#8226; Repeat
              <i
                class="fas fa-redo"
                data-aos="fade-in"
                data-aos-delay="1500"
                data-aos-duration="1000"
                [ngStyle]="{ color: brightness ? 'orangered' : 'violet' }"
              ></i>
            </h5>
          </mat-card>
        </div>

        <!-- wallpaper switch -->
        <div class="bgCredits">
          <button
            mat-raised-button
            class=""
            (click)="switchWalls()"
            matTooltip="switch background"
            matTooltipPosition="right"
            [ngStyle]="{
              'background-color': brightness
                ? 'rgb(223, 223, 223)'
                : ' rgb(41, 42, 45)'
            }"
          >
            <!-- <h5
             
            >
              <i class="fas fa-sync-alt"></i>
            </h5> -->
            <mat-icon
              [ngStyle]="{
                color: brightness ? 'orangered' : 'violet'
              }"
              >sync</mat-icon
            >
          </button>
          <br />
          <br />

          <h6
            class="bgCreditsInfo"
            *ngIf="wallpaperNum > 0"
            [ngStyle]="{
              color: brightness ? 'white' : 'violet'
            }"
          >
            Photo by, {{ picSource }}
          </h6>
        </div>
      </div>
    </div>
  </body>
</html>
