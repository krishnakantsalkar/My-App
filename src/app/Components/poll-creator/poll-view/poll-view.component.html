<div
  class="main"
  [ngStyle]="{
    'background-color': brightness ? 'rgb(223, 223, 223)' : ' rgb(60, 60, 61)',
    color: brightness ? 'black' : 'rgb(129,129,129)'
  }"
>
  <div
    class="card"
    [ngStyle]="{
      'background-color': brightness
        ? 'rgb(223, 223, 223)'
        : ' rgb(60, 60, 61)',
      color: brightness ? 'black' : 'rgb(129,129,129)'
    }"
  >
    <div class="card-body" *ngIf="pollObj">
      <div
        class="poll"
        *ngFor="let option of pollObj.pollOptions; let i = index"
      >
        {{ Object.keys(option) }}
        <!-- <p-radioButton
          name="groupname"
          [label]="Object.keys(option)[0]"
        ></p-radioButton> -->
      </div>
    </div>
  </div>
</div>
