<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="sidenav">
      <span>&#9776;</span>
      <a routerLink="/About"> About</a>
      <a routerLink="/Blog"> Blog</a>
      <a href="https://github.com/krishnakantsalkar/My-App"> Github</a>
      <a routerLink="/About"> Support</a>
      <a (click)="mode()"><i class="fas fa-adjust"></i></a>
    </div>
    <div
      class="top-panel"
      [ngStyle]="{
        'background-color': brightness
          ? 'rgb(223, 223, 223)'
          : ' rgb(41, 42, 45)'
      }"
    >
      <div class="container nametag">
        <h4
          *ngIf="!brightness"
          [ngStyle]="{ color: brightness ? 'black' : 'rgb(129,129,129)' }"
        >
          > krishnakantsalkar@prototype:~<span
            class="one"
            [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
          >
            $
          </span>
        </h4>
        <h4
          *ngIf="brightness"
          [ngStyle]="{ color: brightness ? 'black' : 'rgb(129,129,129)' }"
        >
          > krishnakantsalkar@prototype:~<span class="two">
            $
          </span>
        </h4>
      </div>
    </div>
    <div
      class="content"
      [ngStyle]="{
        'background-color': brightness ? 'white' : ' rgb(41, 42, 45)'
      }"
    ></div>

    <div
      class="imagesection"
      [ngStyle]="{
        'background-color': brightness ? 'white' : ' rgb(41, 42, 45)'
      }"
    >
      <img
        data-aos="zoom-in"
        data-aos-duration="1000"
        class="rounded-circle"
        src="assets/images/mylogo.jpg"
      />
    </div>
    <div
      class="motto"
      [ngStyle]="{
        background: brightness ? 'white' : ' rgb(41, 42, 45)'
      }"
    >
      <h5 [ngStyle]="{ color: brightness ? 'black' : 'rgb(129,129,129)' }">
        Learn
        <i
          class="fab fa-leanpub"
          [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
        ></i>
        &#8226; Build
        <i
          class="fas fa-sync-alt"
          [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
        ></i>
        &#8226; Fix
        <i
          class="fas fa-tools"
          [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
        ></i>
        &#8226; Repeat
        <i
          class="fas fa-redo"
          [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
        ></i>
      </h5>
    </div>

    <div
      class="footer"
      [ngStyle]="{
        'background-color': brightness
          ? 'rgb(223, 223, 223)'
          : ' rgb(41, 42, 45)'
      }"
    >
      <div class="footer-text">
        <h6 [ngStyle]="{ color: brightness ? 'black' : 'rgb(129,129,129)' }">
          <i
            class="fas fa-copyright"
            [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
          ></i>
          2020 Krishnakant Salkar, Made with
          <i
            class="fas fa-heartbeat"
            [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
          ></i>
          using Angular 9...
        </h6>
      </div>
    </div>
  </body>
</html>
