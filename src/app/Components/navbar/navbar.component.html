<nav
  class="navbar navbar-expand-lg"
  id="top-panel"
  [ngStyle]="{
    'background-color': brightness ? 'rgb(223, 223, 223)' : ' rgb(41, 42, 45)'
  }"
  style="transition: 0.4s ease-in-out"
>
  <div class="nametag">
    <a (click)="routeHome()" title="home">
      <h4
        class="n1"
        id="top-panel-nametag"
        *ngIf="!brightness"
        [ngStyle]="{ color: brightness ? 'black' : 'rgb(129,129,129)' }"
        style="transition: 0.4s ease-in-out"
      >
        <span [ngStyle]="{ color: brightness ? '#E84858' : 'violet' }">></span>
        krishnakantsalkar<span
          [ngStyle]="{ color: brightness ? '#E84858' : 'violet' }"
          >&#64;</span
        >prototype:~<span class="one"></span>
      </h4>
      <h4
        class="n2"
        id="top-panel-nametag"
        *ngIf="brightness"
        [ngStyle]="{ color: brightness ? 'black' : 'rgb(129,129,129)' }"
      >
        <span [ngStyle]="{ color: brightness ? '#E84858' : 'violet' }">
          >
        </span>
        krishnakantsalkar<span
          [ngStyle]="{ color: brightness ? '#E84858' : 'violet' }"
          >&#64;</span
        >prototype:~<span class="two"> </span>
      </h4>
    </a>
  </div>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="dropdown"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span
      class="navbar-toggler-icons"
      [ngStyle]="{
        color: brightness ? ' rgb(41, 42, 45)' : 'rgb(223, 223, 223)'
      }"
      style="transition: 0.4s ease-in-out"
      ><i class="fas fa-bars"></i
    ></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul
      class="navbar-nav"
      [ngClass]="{ sidenavL: brightness, sidenav: !brightness }"
    >
      <li class="nav-item">
        <a class="nav-link" routerLink="/blog/1" [routerLinkActive]="activeCss"
          >Blog</a
        >
      </li>
      <li class="dropdown">
        <a
          class="nav-link dropdown-toggle"
          [matMenuTriggerFor]="contentsMenu"
          (click)="stopPropagation($event)"
        >
          Contents
        </a>
        <mat-menu
          #contentsMenu="matMenu"
          [ngStyle]="{
            'background-color': brightness
              ? 'rgb(223, 223, 223)'
              : ' rgb(60, 60, 61)',
            color: brightness ? 'black' : 'rgb(129,129,129)'
          }"
          style="transition: 0.4s ease-in-out"
        >
          <a
            mat-menu-item
            class="nav-link"
            routerLink="/movies&tv"
            [routerLinkActive]="activeCss"
            >MoviesDB</a
          >

          <!-- <a
                mat-menu-item
                class="nav-link"
                routerLink="/covid-news/covid/1"
                [routerLinkActive]="activeCss"
                >Covid-19</a
              > -->
          <a
            mat-menu-item
            class="nav-link adjust_nav_link"
            href="https://downloads.krishnakantsalkar.in"
            target="_blank"
            >Downloads
            <mat-icon style="font-size: 18px">open_in_new</mat-icon></a
          >
          <a
            mat-menu-item
            class="nav-link adjust_nav_link"
            href="http://snippets.krishnakantsalkar.in"
            target="_blank"
            >PasteBin
            <mat-icon style="font-size: 18px">open_in_new</mat-icon></a
          >
        </mat-menu>
      </li>

      <li class="nav-item" *ngIf="checkStatus">
        <a class="nav-link" routerLink="/notes" [routerLinkActive]="activeCss"
          >Notes</a
        >
      </li>

      <li class="nav-item" *ngIf="!checkStatus">
        <a class="nav-link" routerLink="/login" [routerLinkActive]="activeCss"
          >Login</a
        >
      </li>
      <li class="nav-item" *ngIf="checkStatus">
        <a
          class="nav-link"
          routerLink="/Profile/{{ loggedInUser }}"
          [routerLinkActive]="activeCss"
          [routerLinkActiveOptions]="{ exact: true }"
          >Profile</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about" [routerLinkActive]="activeCss"
          >About</a
        >
      </li>
      <!-- <li class="nav-item">
            <a class="nav-link" routerLink="/privacy">privacy</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/disclaimer">disclaimer</a>
          </li> -->
      <li class="nav-item">
        <a
          class="nav-link dropdown-toggle"
          [matMenuTriggerFor]="legalMenu"
          (click)="stopPropagation($event)"
        >
          Legal
        </a>
        <mat-menu
          #legalMenu="matMenu"
          [ngStyle]="{
            'background-color': brightness
              ? 'rgb(223, 223, 223)'
              : ' rgb(60, 60, 61)',
            color: brightness ? 'black' : 'rgb(129,129,129)'
          }"
          style="transition: 0.4s ease-in-out"
        >
          <a
            mat-menu-item
            class="nav-link"
            routerLink="/privacy"
            [routerLinkActive]="activeCss"
            >Privacy Policy</a
          >
          <a
            mat-menu-item
            class="nav-link"
            routerLink="/disclaimer"
            [routerLinkActive]="activeCss"
            >Disclaimer</a
          >
        </mat-menu>
      </li>
      <li class="modeLD nav-item">
        <!-- <a (click)="mode()" class="nav-item"
              ><mat-icon *ngIf="brightness; else notBrightness"
                >dark_mode</mat-icon
              >
              <ng-template #notBrightness
                ><mat-icon>brightness_7</mat-icon></ng-template
              ></a
            > -->

        <div class="button r" id="button-3">
          <input
            type="checkbox"
            [checked]="brightness"
            (change)="mode()"
            class="checkbox"
          />
          <div class="knobs"></div>
          <div class="layer"></div>
        </div>
      </li>
      <li
        *ngIf="window.innerWidth > 1300"
        class="nav_date"
        [ngStyle]="{
          'background-color': brightness ? '#ff450021' : '#ee82d521',
          color: brightness ? '#E84858' : 'violet'
        }"
      >
        {{ liveDate | date : "dd MMM | hh:mm a" }}
      </li>

      <li
        class="nav-item logout_icon"
        *ngIf="checkStatus"
        [ngStyle]="{
          color: brightness ? '#818181' : 'rgb(129,129,129)'
        }"
      >
        <a (click)="logout()" class="nav-item">
          <!-- class="clickable nav-link" -->
          <mat-icon style="cursor: pointer">logout</mat-icon></a
        >
      </li>
    </ul>
  </div>
</nav>
