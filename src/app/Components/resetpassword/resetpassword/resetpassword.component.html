<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="overlay" (click)="off()">
      <div class="overlay-content">
        <div
          data-aos="zoom-in"
          data-aos-delay="300"
          data-aos-duration="1000"
          class="card"
          [ngStyle]="{
            'background-color': brightness
              ? 'rgb(223, 223, 223)'
              : ' rgb(41, 42, 45)'
          }"
        >
          <div
            class="card-header"
            [ngStyle]="{ color: brightness ? 'black' : 'rgb(129,129,129)' }"
          >
            <h3>TheArsonist~</h3>
          </div>
          <article
            *ngIf="logResponse"
            class="card-body"
            [ngStyle]="{ color: brightness ? 'black' : 'rgb(129,129,129)' }"
          >
            <h4>{{ logResponse.message }}</h4>
          </article>
          <div class="card-footer">
            <button class="btn btn-success" (click)="logintoHome()">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Background color -->
    <div
      class="content"
      [ngStyle]="{
        'background-color': brightness ? 'white' : ' rgb(41, 42, 45)'
      }"
    ></div>

    <div
      class="forgotdata"
      [ngStyle]="{
        'background-color': brightness ? 'white' : ' rgb(41, 42, 45)'
      }"
    >
      <div class="container forgot-card">
        <div
          class="card"
          [ngStyle]="{
            'background-color': brightness ? 'white' : ' rgb(41, 42, 45)'
          }"
        >
          <div
            class="card-header"
            [ngStyle]="{
              'background-color': brightness
                ? 'rgb(223, 223, 223)'
                : ' rgb(35, 36, 38)',
              color: brightness ? 'black' : 'white'
            }"
          >
            <a class="float-right btn btn-warning" routerLink="/Home">
              <i class="fas fa-arrow-circle-left"></i> Home
            </a>
            <h4>Enter New Password!</h4>
          </div>
          <article
            class="card-body"
            data-aos="fade-up"
            data-aos-delay="300"
            data-aos-duration="1000"
            [ngStyle]="{ color: brightness ? 'black' : 'white' }"
          >
            <form [formGroup]="resetForm" (ngSubmit)="Reset(resetForm.value)">
              <div class="form-row">
                <div class="col form-group" formGroupName="userLogin">
                  <label>New Password</label>
                  <div class="row">
                    <div class="passinput">
                      <input
                        class="form-control password-tag col-12"
                        type="password"
                        placeholder="Enter Password"
                        formControlName="password"
                        [class.is-valid]="
                          resetForm.get('userLogin.password').valid
                        "
                        [class.is-invalid]="
                          !resetForm.get('userLogin.password').valid &&
                          submitted
                        "
                        [type]="showpass ? 'text' : 'password'"
                        [ngStyle]="{
                          'background-color': brightness
                            ? 'white'
                            : ' rgb(41, 42, 45)',
                          color: brightness ? 'black' : 'white'
                        }"
                      />
                      <div class="valid-feedback">looking good!</div>
                      <div class="invalid-feedback">Check your password!</div>
                      <div
                        class="alert alert-danger pass col-12"
                        *ngIf="
                          resetForm.get('userLogin.password').errors
                            ?.required &&
                          resetForm.get('userLogin.password').touched
                        "
                      >
                        Password is required!
                      </div>
                    </div>
                  </div>
                  <label class="repassword">Re-Enter Password</label>
                  <div class="row">
                    <div class="passinput">
                      <input
                        class="form-control password-tag col-12"
                        type="password"
                        placeholder="Enter Password"
                        formControlName="repassword"
                        [class.is-valid]="
                          resetForm.get('userLogin.repassword').valid
                        "
                        [class.is-invalid]="
                          !resetForm.get('userLogin.repassword').valid &&
                          submitted
                        "
                        [type]="showpass ? 'text' : 'password'"
                        [ngStyle]="{
                          'background-color': brightness
                            ? 'white'
                            : ' rgb(41, 42, 45)',
                          color: brightness ? 'black' : 'white'
                        }"
                      />
                      <div class="valid-feedback">looking good!</div>
                      <div class="invalid-feedback">Check your password!</div>
                      <div
                        class="alert alert-danger pass col-12"
                        *ngIf="
                          resetForm.get('userLogin.repassword').errors
                            ?.required &&
                          resetForm.get('userLogin.repassword').touched
                        "
                      >
                        Password is required!
                      </div>
                      <div
                        class="alert alert-danger pass col-12"
                        *ngIf="response"
                      >
                        {{ response }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="buttons">
                <button
                  class="btn btn-danger float-right forgot"
                  routerLink="/Login"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="btn btn-success float-right submit"
                  [disabled]="!resetForm.valid"
                >
                  Submit
                </button>

                <button
                  class="showpassbtn btn btn-primary eye"
                  type="button"
                  (click)="showPass()"
                  [ngClass]="{ 'btn-danger': showpass }"
                >
                  <i
                    class="fa fa-eye"
                    aria-hidden="true"
                    [ngClass]="{ 'fa-eye-slash': showpass }"
                  ></i>
                </button>
              </div>
            </form>
          </article>
        </div>
      </div>
    </div>

    <!-- Footer area -->
    <div
      class="footer"
      [ngStyle]="{
        'background-color': brightness
          ? 'rgb(223, 223, 223)'
          : ' rgb(41, 42, 45)'
      }"
    >
      <div class="footer-text">
        <h6 [ngStyle]="{ color: brightness ? 'black' : 'rgb(129,129,129)' }">
          <i
            class="fas fa-copyright"
            [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
          ></i>
          2020 Krishnakant Salkar, Made with
          <i
            class="fas fa-heartbeat"
            [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
          ></i>
          using Angular
        </h6>
      </div>
    </div>
  </body>
</html>
