<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- <a class="togglemode" (click)="mode()"><i class="fas fa-adjust"></i></a> -->
    <div
      class="top-panel"
      [ngStyle]="{
        'background-color': brightness
          ? 'rgb(223, 223, 223)'
          : ' rgb(41, 42, 45)'
      }"
    >
      <div class="container myname">
        <div class="row">
          <div class="col-sm-6 nametag">
            <h3
              *ngIf="!brightness"
              [ngStyle]="{ color: brightness ? 'black' : 'rgb(129,129,129)' }"
            >
              > krishnakantsalkar@prototype:~<span>$</span>
            </h3>
            <h3
              *ngIf="brightness"
              [ngStyle]="{ color: brightness ? 'black' : 'rgb(129,129,129)' }"
            >
              > krishnakantsalkar@prototype:~<span>$</span>
            </h3>
          </div>
          <div class="col-sm-6 links">
            <a routerLink="/Home">
              <button type="button" class="btn btn-success btn-xs">
                Home
              </button></a
            >

            <a routerLink="/About">
              <button type="button" class="btn btn-primary btn-xs">
                About
              </button></a
            >
            <a routerLink="/Support">
              <button type="button" class="btn btn-warning btn-xs">
                Support
              </button></a
            >
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <div
      class="content"
      [ngStyle]="{
        'background-color': brightness ? 'white' : ' rgb(41, 42, 45)'
      }"
    ></div>

    <div
      class="main"
      [ngStyle]="{
        'background-color': brightness ? 'white' : ' rgb(41, 42, 45)'
      }"
    >
      <div class="container">
        <!-- switch to edit post -->
        <button
          *ngIf="checkUser"
          class="btn btn-info"
          style="margin-bottom: 10px;"
          (click)="switchToEdit()"
        >
          Edit
        </button>

        <!-- delete post button -->
        <button
          *ngIf="checkUser"
          class="btn btn-danger"
          style="margin-bottom: 10px; margin-left: 10px;"
          (click)="deletePostById()"
        >
          Delete
        </button>

        <!-- blog post -->
        <div
          class="card"
          data-aos="fade-up"
          data-aos-delay="300"
          data-aos-duration="1000"
          *ngIf="!switchtoedit"
        >
          <div class="card-header">
            <a class="float-right btn btn-warning" routerLink="/Blog">
              <i class="fas fa-arrow-circle-left"></i> Blog
            </a>
            <a
              *ngIf="url"
              class="float-right btn btn-success"
              [href]="getLink()"
            >
              Visit
            </a>
            <!-- post edited or not -->

            <h2 *ngIf="data">{{ data.postTitle }}</h2>
            <h6 *ngIf="data">
              <span *ngIf="data.edited == true"
                ><i class="fas fa-pencil-alt"></i> edited.</span
              >
            </h6>
          </div>
          <div class="card-body">
            <textarea
              cols="30"
              rows="30"
              style="width: 100%; border: none;"
              readonly
              *ngIf="data"
              >{{ data.post }}</textarea
            >
          </div>
        </div>
      </div>

      <!-- edit post menu -->
      <div class="container">
        <div class="editpostmenu" *ngIf="switchtoedit">
          <div class="card">
            <div class="card-header">
              <h3><i class="fas fa-edit"></i> Edit post</h3>
            </div>
            <article class="card-body">
              <form
                [formGroup]="newEdit"
                (ngSubmit)="editPostById(newEdit.value)"
              >
                <div class="form-group">
                  <h6>Title: {{ data.postTitle }}</h6>
                  <div class="form-row">
                    <label>Post Title</label>

                    <input
                      type="text"
                      class="form-control"
                      placeholder="Title"
                      formControlName="postTitle"
                    />
                  </div>
                  <br />
                  <h6>Post: {{ data.post | json }}</h6>
                  <div class="form-row">
                    <label>Post Content</label>
                    <textarea
                      type="text"
                      class="form-control"
                      placeholder="Content"
                      formControlName="post"
                    ></textarea>
                  </div>
                  <br />
                  <h6>current: {{ data.postLink }}</h6>
                  <div class="form-row">
                    <label>Post Link</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Link"
                      formControlName="postLink"
                    />
                  </div>
                </div>
                <button
                  type="reset"
                  class="btn btn-primary cancel"
                  style="margin-right: 10px;"
                  (click)="switchToEdit()"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </article>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer area -->
    <div
      class="footer"
      [ngStyle]="{
        'background-color': brightness
          ? 'rgb(223, 223, 223)'
          : ' rgb(41, 42, 45)'
      }"
    >
      <div class="footer-text">
        <h6 [ngStyle]="{ color: brightness ? 'black' : 'rgb(129,129,129)' }">
          <i
            class="fas fa-copyright"
            [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
          ></i>
          2020 Krishnakant Salkar, Made with
          <i
            class="fas fa-heartbeat"
            [ngStyle]="{ color: brightness ? 'red' : 'violet' }"
          ></i>
          using Angular 9...
        </h6>
      </div>
    </div>
  </body>
</html>
